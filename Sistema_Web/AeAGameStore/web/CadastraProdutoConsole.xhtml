<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
            <p:panelGrid columns="2">
                Nome:
                <p:inputText  />
                Descrição:
                <p:inputTextarea rows="6" cols="33" />
                ValorUnitário:
                <p:inputText />
                Estoque:
                <p:inputText />
                Versão:
                <p:inputText />
            </p:panelGrid>
            <p:commandButton value="Cadastrar" action="#{ClienteController.salvar()}"  />
            <p:commandButton value="Voltar" immediate="true" action="index.xhtml" ajax="false"/>

            <p:confirmDialog message="Deseja realmente cadastrar esse produto?"  
                             header="Confirmação" severity="alert" widgetVar="msgSalvar">  

                <p:commandButton ajax="false" value="SIM" action="#{ClienteController.salvar()}" />  
                <p:commandButton value="NÃO" onclick="msgSalvar.hide();" type="button" />   
            </p:confirmDialog>
        
    </ui:define>

</ui:composition>
