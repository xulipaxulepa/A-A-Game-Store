<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2">
                Nome:
                <p:inputText  />
                Descrição:
                <p:inputTextarea rows="6" cols="33" />
                ValorUnitário:
                <p:inputText />
                Estoque:
                <p:inputText />
                <p:outputLabel for="dataNascimento" value="Data de lançamento:" />
                <p:calendar id="dataNascimento" locale="de" navigator="true" pattern="dd/MM/yyyy" mask="true" />
                ESRB(classificação indicativa):
                <p:inputText />
                Midia:
                <p:selectOneRadio id="midia" >
                    <f:selectItem itemLabel="CD" itemValue="cd" />
                    <f:selectItem itemLabel="DVD" itemValue="dvd" />
                    <f:selectItem itemLabel="Blu-Ray" itemValue="bluray" />
                </p:selectOneRadio>
            </p:panelGrid>
            <p:commandButton value="Cadastrar" action="#{ClienteController.salvar()}"  />
            <p:commandButton value="Voltar" action="index.xhtml" ajax="false"/>

            <p:confirmDialog message="Deseja realmente cadastrar esse jogo?"  
                             header="Confirmação" severity="alert" widgetVar="msgSalvar">  

                <p:commandButton ajax="false" value="SIM" action="#{ClienteController.salvar()}" />  
                <p:commandButton value="NÃO" onclick="msgSalvar.hide();" type="button" />   
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
