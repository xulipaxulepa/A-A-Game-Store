<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" >
                Nome:
                <p:inputText  id="nome" value="#{CargoController.entidade.nome}"/>
                Observação:
                <p:inputTextarea rows="6" cols="33" value="#{CargoController.entidade.observacao}"/>
            </p:panelGrid>
            <p:commandButton value="Cadastrar"  action="#{CargoController.salvar()}" ajax="false" />
            <p:commandButton value="Voltar" action="index.xhtml" ajax="false"/>

            <p:confirmDialog message="Deseja realmente cadastrar esse cargo?"  
                             header="Confirmação" severity="alert" widgetVar="msgSalvar">  

                <p:commandButton ajax="false" value="SIM" action="#{CargoController.salvar()}" />  
                <p:commandButton value="NÃO" onclick="msgSalvar.hide();" type="button" />   
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
