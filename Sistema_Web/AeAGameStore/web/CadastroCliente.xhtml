<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/TemplateGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:panelGrid columns="2">
            Nome:
            <p:inputText  />
            CPF:
            <p:inputMask mask="999-99-9999"/>
            Sexo:
            <p:selectOneRadio id="sexo" >
            <f:selectItem itemLabel="Masculino" itemValue="m" />
            <f:selectItem itemLabel="Feminino" itemValue="f" />
            </p:selectOneRadio>
            Data de Nascimento:
            <p:inputMask mask="99/99/9999"/>
            Telefone:
            <p:inputMask mask="(999) 999-9999"/>
            E-Mail:
            <p:inputText  />
            Senha:
            <p:inputText  />
        </p:panelGrid>
        <p:commandButton value="Cadastrar" onclick="msgSalvar.show();"  />
        <p:commandButton value="Voltar" action="index.xhtml" />
        
        <p:confirmDialog message="Deseja realmente salvar as alterações?"  
                         header="Confirmação" severity="alert" widgetVar="msgSalvar">  

            <p:commandButton ajax="false" value="SIM" action="#{ClienteController.salvar()}" />  
            <p:commandButton value="NÃO" onclick="msgSalvar.hide();" type="button" />   
        </p:confirmDialog>
        
           
        
    </ui:define>

</ui:composition>
