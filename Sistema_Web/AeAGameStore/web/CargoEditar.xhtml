<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" >
                Nome:
                <p:inputText  id="nome" value="#{CargoController.entidade.nome}"/>
                Observação:
                <p:inputTextarea rows="6" cols="33" value="#{CargoController.entidade.observacao}"/>
            </p:panelGrid>
  
            <p:commandButton value="Voltar" action="CargoListagem.xhtml" ajax="false"/>

            <p:growl id="message" showDetail="true" />

            <p:commandButton value="Salvar" actionListener="#{CargoController.salvar}" update="message">
                <p:confirm header="Confirmação" message="Deseja realmente salvar os dados?" icon="ui-icon-alert"  />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" ajax="false" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
