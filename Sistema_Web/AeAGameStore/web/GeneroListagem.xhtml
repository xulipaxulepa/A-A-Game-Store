<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{generoController.listagem}" 
                         var="item">
                <p:column headerText="ID">
                    #{item.id}
                </p:column>
                <p:column headerText="Nome">
                    #{item.nome}
                </p:column>
                <p:column headerText="Descrição">
                    #{item.descricao}
                </p:column>
                <p:column>

                    <p:commandButton value="Editar" action="GeneroEditar.xhtml">
                        <f:setPropertyActionListener target="#{generoController.entidade}"
                                                     value="#{item}" />
                    </p:commandButton>
                </p:column>
                <p:column>
                    <p:commandButton value="Excluir" action="#{generoController.apagar()}" ajax="false" immediate="true">
                        <f:setPropertyActionListener target="#{generoController.entidade}"
                                                     value="#{item}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
