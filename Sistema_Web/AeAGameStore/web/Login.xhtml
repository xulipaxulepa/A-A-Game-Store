<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <h:form>
            <p:panel id="basic" header="Painel de Autenticação" style="margin-bottom:20px">
                <h:panelGrid columns="3" cellpadding="10" bgcolor="grey">
                    <p:outputLabel value="E-mail:" for="email" />
                    <p:inputText id="email" value="#{ClienteController.entidade.email}" required="true" label="Email"/>
                    <p:message for="email" />

                    <p:outputLabel for="senha" value="Senha: " />
                    <p:password id="senha" value="#{ClienteController.entidade.senha}" required="true" label="Senha"/>
                    <p:message for="senha" />
                    <p:commandButton value="Voltar" action="index.xhtml" ajax="false" />
                    <p:commandButton value="Login" onclick="msgSucesso.show();"  />
                    
                </h:panelGrid>
            </p:panel>
            <p:confirmDialog message="Você fez Login"  
                             header="Sucesso" severity="alert" widgetVar="msgSucesso">  
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
