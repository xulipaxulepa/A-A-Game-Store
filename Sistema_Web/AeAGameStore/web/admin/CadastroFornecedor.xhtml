<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="cadFornecedor">
            <p:tabView>
                <p:tab title="Dados do Fornecedor">
                    <h:panelGrid columns="3" cellpadding="4" bgcolor="grey">

                        <p:outputLabel value="Razão Social " for="razaosocial" />
                        <p:inputText  id="razaosocial" value="#{fornecedorController.entidade.nome}" required="true" label="Razão Social"/>
                        <p:message for="razaosocial" />

                        <p:outputLabel value="CNPJ" for="cnpj"/>
                        <p:inputMask mask="99.999.999/9999-99" id="cnpj" value="#{fornecedorController.entidade.cnpj}" required="true" label="CNPJ"/>
                        <p:message for="cnpj" />

                        <p:outputLabel value="Telefone" for="telefone" />
                        <h:panelGroup >
                            <p:selectOneListbox id="tipoTelefone" value="#{fornecedorController.telefone.tipo}">
                                <f:selectItem itemLabel="Celular"  itemValue="Celular" />
                                <f:selectItem itemLabel="Fixo" itemValue="Fixo" />
                            </p:selectOneListbox> 

                            <p:spacer height="30" width="0"/>
                            <p:inputMask id="telefone" mask="(99) 99999-9999" value="#{fornecedorController.telefone.telefone}" />                   
                        </h:panelGroup>
                        <p:outputLabel/>


                    </h:panelGrid>

                </p:tab>
            </p:tabView>
            <p:commandButton value="Voltar" immediate="true" action="#{fornecedorController.limparEntidade()}" ajax="false" icon="ui-icon-arrowthick-1-w"/>
            <p:growl id="message" showDetail="true" />

            <p:commandButton value="Salvar" actionListener="#{fornecedorController.salvar}" update="message :cadFornecedor" icon="ui-icon-check">
                <p:confirm header="Confirmação" message="Deseja realmente salvar os dados?" icon="ui-icon-alert"  />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
