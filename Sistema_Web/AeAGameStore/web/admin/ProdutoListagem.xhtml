<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="5" cellpadding="5" >
                <p:outputLabel value="Código " for="codigo" />
                <p:inputText id="codigo" value="#{ProdutoController.filtro.id}" label="Código"/>
                <p:outputLabel />
                <p:outputLabel />
                <p:outputLabel />
                <p:outputLabel value="Nome " for="nome" />
                <p:inputText id="nome" value="#{ProdutoController.filtro.nome}" label="Nome"/>

                <p:commandButton value="Filtrar" ajax="false" icon="ui-icon-search" 
                                 action="#{ProdutoController.filtrar}"/> 
                <p:commandButton value="Limpar" ajax="false" icon="ui-icon-closethick"
                                 action="#{ProdutoController.limpar}" />
                <h:panelGroup style="margin-left: 100px">
                    <p:commandButton value="Novo Jogo" action="CadastraProdutoJogo.xhtml" ajax="false" immediate="true" />
                    <p:commandButton value="Novo Console" action="CadastraProdutoConsole.xhtml" ajax="false" immediate="true" />
                    <p:commandButton value="Novo Periferico" action="CadastraProdutoPeriferico.xhtml" ajax="false" immediate="true" />
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:dataTable value="#{ProdutoController.listagem}" 
                         var="item">
                <p:column headerText="ID">
                    #{item.id}
                </p:column>
                <p:column headerText="Nome">
                    #{item.nome}
                </p:column>
                <p:column headerText="Descrição">
                    #{item.descricao}
                </p:column>
                <p:column headerText="Valor">
                    #{item.valor}
                </p:column>
                <p:column headerText="Valor">
                    #{item.estoque}
                </p:column>
                <p:column>
                    <p:commandButton value="Estoque" action="AtualizaEstoqueProduto.xhtml" icon="ui-icon-arrowrefresh-1-s">
                        <f:setPropertyActionListener target="#{ProdutoController.entidade}"
                                                     value="#{item}" />
                    </p:commandButton>
                </p:column>
                <p:column>
                    <p:commandButton value="Editar" action="ProdutoEditar.xhtml" icon="ui-icon-pencil">
                        <f:setPropertyActionListener target="#{ProdutoController.entidade}"
                                                     value="#{item}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
