<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="5" cellpadding="4" >
                <p:outputLabel value="Cliente " for="cliente" />
                <p:autoComplete id="cliente" value="#{vendaController.filtro.cliente}" completeMethod="#{ClienteController.getAutoComplete}" size="40" label="Cliente"
                                var="c" itemLabel="#{c.nome}" itemValue="#{c}" converter="clienteConverter" forceSelection="true" />

                <p:commandButton value="Filtrar" ajax="false" icon="ui-icon-search" 
                                 action="#{vendaController.filtrar}"/> 
                <p:commandButton value="Limpar" ajax="false" icon="ui-icon-closethick"
                                 action="#{vendaController.limpar}" />
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:dataTable value="#{vendaController.listagem}" 
                         var="item">
                <p:column headerText="ID">
                    #{item.id}
                </p:column>
                <p:column headerText="Data">
                    #{item.dataFormatada}
                </p:column>
                <p:column headerText="Cliente">
                    #{item.cliente.nome}
                </p:column>
                <p:column headerText="Valor">
                    #{item.valor}
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
